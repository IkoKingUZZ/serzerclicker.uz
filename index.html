<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezer Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="ham.png" alt="Avatar" class="avatar">
                <div class="user-info">
                    <h2>Bakhadir0ffoo7 (TON)</h2>
                    <div class="level">Diamond 5/11</div>
                </div>
            </div>
            <div class="income">
                <span>Minutiga kirgan odam: </span>
                <span class="income-value">0</span>
            </div>
        </div>
        <div class="rewards">
            <div class="reward">
                <div class="reward-title">Kundalik mukofot</div>
                <div class="reward-timer" id="daily-reward-timer">12:30</div>
            </div>
            <div class="reward">
                <div class="reward-title">Kundalik shifr</div>
                <div class="reward-timer" id="daily-code-timer">07:30</div>
            </div>
            <div class="reward">
                <div class="reward-title">Kombo</div>
                <div class="reward-timer" id="combo-timer">00:30</div>
            </div>
        </div>
        <div class="game-area">
            <div class="score-board">
                <img src="https://img.freepik.com/free-vector/dollar_53876-25498.jpg?t=st=1720354116~exp=1720357716~hmac=883a12623560c5e7fbb76ecf76fccc87180cde234d65c23116c63f1dd244552e&w=826" alt="Coin" class="coin-icon">
                <span id="score">0</span>
            </div>
            <img src="back.png" id="hamster" alt="Hamster" class="hamster-img">
        </div>
        <div class="energy-boost">
            <div class="energy">
                Energiya: <span id="energy">3000/3000</span>
            </div>
            <div class="boost">
                <button class="boost-button">Tezlik</button>
            </div>
        </div>
        <div class="nav">
            <button class="nav-button" ><a href="https://www.youtube.com/ulsezer">YouTube</a></button>
            <button class="nav-button"><a href="https://www.instagram.com/arcturuc">Insta</a></button>
            <button class="nav-button"><a href="https://t.me/sezertonbot">Do'stlar</a></button>
            <button class="nav-button"><a href="https://t.me/sezertonbot">Topish</a></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
